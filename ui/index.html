<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PagePanel - Add Page</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src http://localhost:8004" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="has-text-centered">Track a Page</h1>
        <div class="field">
            <div class="colums">
                <div class="column">
                    <input id="url-input-field" class="input is-rounded is-medium" type="text"
                        placeholder="https://google.com">
                </div>
                <div class="column has-text-centered">
                    <button id="submit-url-input" class="button is-rounded">Track!</button>
                </div>
            </div>
        </div>
        <div class="colums">
            <div class="column has-text-centered">
                <a href="./pages.html">Saved Pages</a>
            </div>
        </div>
    </div>
    <div class="colums">
        <div class="column">
            <div class="notification is-hidden" id="notifications"></div>
        </div>
    </div>
</body>

</html>
